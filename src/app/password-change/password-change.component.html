<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input id="oldPassword"
               formControlName="oldPassword" 
               type="password" 
               class="form-control" required>

        <div *ngIf="oldPassword?.touched && oldPassword?.invalid"
            class="alert alert-danger">
            <div *ngIf="oldPassword?.errors?.required">Old Password is Required!</div>
            <div *ngIf="oldPassword?.errors?.invalidOldPassword">Old Password is Invalid</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword"
               formControlName="newPassword" 
               type="password" 
               class="form-control">
        <div   *ngIf="newPassword?.touched && newPassword?.invalid"
               class="alert alert-danger">
               <div *ngIf="newPassword?.errors?.required">New Password is Required!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword"
               formControlName="confirmPassword" 
               type="password" 
               class="form-control">
        <div   *ngIf="confirmPassword?.touched && confirmPassword?.invalid"
               class="alert alert-danger">
                <div *ngIf="confirmPassword?.errors?.required">Confirm Password is Required!</div>
        </div>
        <div *ngIf="confirmPassword?.valid && form.invalid && form.errors?.passwordMisMatch" class="alert alert-danger">
            Password do not Match
        </div> 
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
